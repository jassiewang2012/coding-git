        <div id="count-down-content">
          
       
        <h1 class="cover-heading">Counting Down</h1>
          <p class="lead trip-sumary">Spencer and I will go to Guangzhou, China~~~</p> 
          <div id="counting-down-time" class="d-none">
            <div class="row">
              <div class="col-sm-2">
              </div>
         
            <div class="countdown col-sm-1" data-short="Day" data-full="Day(s)">
              <p id="day">
              </p>
              <p class="label">
                Days(s)
              </p>
            </div>
              
            <div class="sep col-sm-1">
              <p>
                :
              </p>
            </div>
            <div class="countdown col-sm-1" data-short=" Hours" data-full=" Hours(s)">
              <p id="hour">
              </p>
              <p class="label">
                Hours(s)
              </p>
            </div>
            <div class="sep col-sm-1">
              <p>
                :
              </p>
            </div>
            <div class="countdown col-sm-1" data-short="Minute" data-full="Minute(s)">
              <p id="minute">
              </p>

                Minute(s)
              </p>
            </div>
            <div class="sep col-sm-1">
              <p>
                :
              </p>
            </div>
            <div class="countdown col-sm-1" data-short="Second" data-full=" Second(s)">
              <p id="second">
              </p>
              <p class="label">
               Second(s)
              </p>
            </div>
